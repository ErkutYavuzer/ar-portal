<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Angel Wings</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #loading p {
            font-size: 16px;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <h1>ðŸ‘¼ Angel Wings AR</h1>
        <p class="pulse">YÃ¼z algÄ±lanÄ±yor...</p>
        <p style="margin-top: 20px; font-size: 14px;">KamerayÄ± yÃ¼zÃ¼nÃ¼ze tutun</p>
    </div>

    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- Wing textures/models can be added here -->
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- Face anchor - wings attached to face position -->
        <a-entity mindar-face-target="anchorIndex: 168">

            <!-- LEFT WING -->
            <a-entity position="-0.35 0.05 0" rotation="0 -30 -10" scale="0.4 0.4 0.4">
                <!-- Main wing structure -->
                <a-entity>
                    <!-- Primary feathers -->
                    <a-cone position="0 0.15 0" rotation="0 0 -20" radius-bottom="0.15" radius-top="0" height="0.5"
                        material="color: #fff; opacity: 0.95; transparent: true"
                        animation="property: rotation; from: 0 0 -20; to: 0 0 -30; loop: true; dir: alternate; dur: 800; easing: easeInOutQuad">
                    </a-cone>
                    <a-cone position="-0.1 0.12 0" rotation="0 0 -35" radius-bottom="0.12" radius-top="0" height="0.45"
                        material="color: #f8f8ff; opacity: 0.9; transparent: true"
                        animation="property: rotation; from: 0 0 -35; to: 0 0 -45; loop: true; dir: alternate; dur: 900; easing: easeInOutQuad">
                    </a-cone>
                    <a-cone position="-0.18 0.08 0" rotation="0 0 -50" radius-bottom="0.1" radius-top="0" height="0.4"
                        material="color: #fff; opacity: 0.85; transparent: true"
                        animation="property: rotation; from: 0 0 -50; to: 0 0 -60; loop: true; dir: alternate; dur: 1000; easing: easeInOutQuad">
                    </a-cone>
                    <!-- Secondary feathers -->
                    <a-cone position="0.05 0 0" rotation="0 0 0" radius-bottom="0.08" radius-top="0" height="0.3"
                        material="color: #f0f0ff; opacity: 0.8; transparent: true">
                    </a-cone>
                    <a-cone position="-0.05 -0.05 0" rotation="0 0 -15" radius-bottom="0.07" radius-top="0"
                        height="0.25" material="color: #fff; opacity: 0.75; transparent: true">
                    </a-cone>
                </a-entity>

                <!-- Wing glow effect -->
                <a-sphere position="-0.05 0.1 -0.02" radius="0.2"
                    material="color: #fff; opacity: 0.15; transparent: true"
                    animation="property: material.opacity; from: 0.1; to: 0.25; loop: true; dir: alternate; dur: 1500">
                </a-sphere>
            </a-entity>

            <!-- RIGHT WING (mirrored) -->
            <a-entity position="0.35 0.05 0" rotation="0 30 10" scale="0.4 0.4 0.4">
                <a-entity>
                    <a-cone position="0 0.15 0" rotation="0 0 20" radius-bottom="0.15" radius-top="0" height="0.5"
                        material="color: #fff; opacity: 0.95; transparent: true"
                        animation="property: rotation; from: 0 0 20; to: 0 0 30; loop: true; dir: alternate; dur: 800; easing: easeInOutQuad">
                    </a-cone>
                    <a-cone position="0.1 0.12 0" rotation="0 0 35" radius-bottom="0.12" radius-top="0" height="0.45"
                        material="color: #f8f8ff; opacity: 0.9; transparent: true"
                        animation="property: rotation; from: 0 0 35; to: 0 0 45; loop: true; dir: alternate; dur: 900; easing: easeInOutQuad">
                    </a-cone>
                    <a-cone position="0.18 0.08 0" rotation="0 0 50" radius-bottom="0.1" radius-top="0" height="0.4"
                        material="color: #fff; opacity: 0.85; transparent: true"
                        animation="property: rotation; from: 0 0 50; to: 0 0 60; loop: true; dir: alternate; dur: 1000; easing: easeInOutQuad">
                    </a-cone>
                    <a-cone position="-0.05 0 0" rotation="0 0 0" radius-bottom="0.08" radius-top="0" height="0.3"
                        material="color: #f0f0ff; opacity: 0.8; transparent: true">
                    </a-cone>
                    <a-cone position="0.05 -0.05 0" rotation="0 0 15" radius-bottom="0.07" radius-top="0" height="0.25"
                        material="color: #fff; opacity: 0.75; transparent: true">
                    </a-cone>
                </a-entity>

                <a-sphere position="0.05 0.1 -0.02" radius="0.2"
                    material="color: #fff; opacity: 0.15; transparent: true"
                    animation="property: material.opacity; from: 0.1; to: 0.25; loop: true; dir: alternate; dur: 1500">
                </a-sphere>
            </a-entity>

            <!-- Halo above head -->
            <a-torus position="0 0.35 0" rotation="90 0 0" radius="0.12" radius-tubular="0.015"
                material="color: #ffd700; emissive: #ffd700; emissiveIntensity: 0.5"
                animation="property: rotation; from: 90 0 0; to: 90 360 0; loop: true; dur: 4000; easing: linear">
            </a-torus>

            <!-- Sparkle particles around -->
            <a-entity position="-0.3 0.1 0">
                <a-sphere radius="0.01" material="color: #fff; emissive: #fff"
                    animation="property: position; to: -0.35 0.2 0.05; loop: true; dur: 2000"
                    animation__opacity="property: material.opacity; from: 1; to: 0; loop: true; dur: 2000">
                </a-sphere>
            </a-entity>
            <a-entity position="0.3 0.1 0">
                <a-sphere radius="0.01" material="color: #fff; emissive: #fff"
                    animation="property: position; to: 0.35 0.2 0.05; loop: true; dur: 2000; delay: 500"
                    animation__opacity="property: material.opacity; from: 1; to: 0; loop: true; dur: 2000; delay: 500">
                </a-sphere>
            </a-entity>

        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        scene.addEventListener('arReady', () => {
            document.getElementById('loading').style.display = 'none';
        });
        // Fallback
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 8000);
    </script>
</body>

</html>
