<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Portal Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">ðŸŒ€ Kamera aÃ§Ä±lÄ±yor...</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
            <a-torus position="0 0.8 0" rotation="90 0 0" radius="0.6" radius-tubular="0.06"
                material="color: #9b59b6; emissive: #9b59b6"
                animation="property: rotation; to: 90 360 0; loop: true; dur: 5000; easing: linear"></a-torus>
            <a-torus position="0 0.8 0" rotation="90 0 0" radius="0.45" radius-tubular="0.03"
                material="color: #3498db; emissive: #3498db"
                animation="property: rotation; to: 90 -360 0; loop: true; dur: 3000; easing: linear"></a-torus>
            <a-circle position="0 0.8 0.01" rotation="-90 0 0" radius="0.4"
                material="color: #1a1a2e; opacity: 0.9"></a-circle>
            <a-octahedron position="0 1.3 0" radius="0.12"
                material="color: #e74c3c; metalness: 0.8; emissive: #e74c3c"
                animation="property: rotation; to: 360 360 0; loop: true; dur: 3000"
                animation__float="property: position; to: 0 1.4 0; loop: true; dir: alternate; dur: 1500"></a-octahedron>
            <a-entity position="0 0.8 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
                <a-sphere position="0.7 0 0" radius="0.06" material="color: #2ecc71; emissive: #2ecc71"></a-sphere>
            </a-entity>
            <a-entity position="0 0.8 0" animation="property: rotation; to: 0 -360 0; loop: true; dur: 6000">
                <a-sphere position="0.55 0.2 0" radius="0.04" material="color: #f39c12; emissive: #f39c12"></a-sphere>
            </a-entity>
            <a-text value="PORTAL" position="0 1.6 0" rotation="-90 0 0" align="center" color="#fff" width="2"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>setTimeout(() => document.getElementById('loading').style.display = 'none', 3000);</script>
</body>
</html>
