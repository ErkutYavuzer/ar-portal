<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Portal</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="loading">ðŸ“· Kamera aÃ§Ä±lÄ±yor...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true">
        <!-- Hiro Marker = Portal -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" color="#9b59b6" scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-box>
            <a-text value="PORTAL" position="0 1.2 0" align="center" color="#fff" scale="0.8 0.8 0.8"></a-text>
        </a-marker>

        <!-- Kanji Marker = Earth -->
        <a-marker preset="kanji">
            <a-sphere position="0 0.5 0" radius="0.3" color="#3498db"
                animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"></a-sphere>
            <a-text value="DUNYA" position="0 1 0" align="center" color="#fff" scale="0.6 0.6 0.6"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            document.getElementById('loading').style.display = 'none';
        });
        // Fallback hide after 5 seconds
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 5000);
    </script>
</body>

</html>
